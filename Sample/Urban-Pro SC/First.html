<!DOCTYPEhtml>
<html>
    <body>
    <h1>Mapping</h1>
    <p id='demo'></p>
    <script>
        const fruits = new Map([
            ["apples",100],
            ["bananas",200],
            ["Mangoes",300]
        ]);
        document.getElementById("demo").innerHTML=fruits.get("apples");
         document.getElementById("demo").innerHTML=fruits.get("bananas");
        </script>
 </body>
</html>
